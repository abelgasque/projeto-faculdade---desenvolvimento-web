<div class="p-fluid">
    <form class="row col-12" #f="ngForm" autocomplete="off" (ngSubmit)="gerenciarPersistencia(f)">
        <div class="col-12">
            <label>Titulo</label>
            <input type="text" name="titulo" [(ngModel)]="publicacao.titulo" required maxlength="150" pInputText
                required>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <div class="col-6 col-md-3">
            <label>Tipo</label>
            <p-dropdown name="tipo" [options]="tipos" appendTo="body" [(ngModel)]="publicacao.tipo_publicacao"
                appendTo="body" required>
            </p-dropdown>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <div class="col-6 col-md-2">
            <label>Data publicação</label>
            <p-calendar name="dt_publicacao" [(ngModel)]="publicacao.dt_publicacao" [locale]="apoio.language"
                dateFormat="dd/mm/yy" showButtonBar="true" readonlyInput="false" appendTo="body" showIcon="true"
                required>
            </p-calendar>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <div class="col-6 col-md-4">
            <label>Pessoa</label>
            <p-dropdown name="fk_pessoa" [options]="pessoas" appendTo="body" [(ngModel)]="publicacao.fk_pessoa"
                appendTo="body" [autoDisplayFirst]="false" [filter]="true" required>
            </p-dropdown>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <div class="col-6 col-md-2">
            <label>Situação</label>
            <p-selectButton [options]="situacoes" name="situacao" [(ngModel)]="publicacao.situacao_publicacao" required>
            </p-selectButton>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <div class="col-12">
            <label>Descrição</label>
            <textarea name="descricao" [rows]="15" [cols]="30"  
            [(ngModel)]="publicacao.descricao" required maxlength="2500" pInputTextarea></textarea>
            <small class="obrigatorio">Campo obrigatorio</small>
        </div>
        <button class="col-6 col-md-2 p-button-outlined" type="submit"
            [label]="publicacao.id_publicacao == 0 ?'Adicionar':'Edição'" [disabled]="!f.valid" pButton></button>
        <button class="col-6 col-md-2" type="button" [label]="'Cancelar'" (click)="retornoPersistencia.emit(false)"
            pButton></button>
    </form>
</div>
